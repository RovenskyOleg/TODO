<div ng-show="messageError === true" class="alert alert-danger alert-dismissible">{{ message }}
    <button ng-click="hideErrorAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div ng-show="messageSuccess === true" class="alert alert-success alert-dismissible">{{ message }}
    <button ng-click="hideSuccesAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
