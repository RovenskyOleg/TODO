<div id="todo-create" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
            <div class="form-group">                       
                <input type="text" class="form-control input-lg text-center" placeholder="Add Todo" ng-model="newTodo.text" ng-click="edit($index)">
            </div>
            <div class="combine">
                <i class="btn-plus fa fa-plus fa-2x"></i>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()" ng-click="edit($index)">Add TODO List</button>
            </div>         
        </form>
    </div>
</div>
